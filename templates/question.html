<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question</title>
</head>
<body>
    <h1>Question {{ current_question_index + 1 }}</h1>
    <p>{{ question.question }}</p>
    <form action="{{ url_for('question', question_index=current_question_index + 1) }}" method="POST">
        {% for option in question.options %}
        <label>
            <input type="radio" name="user_answer" value="{{ option[0] }}" required>
            {{ option }}
        </label><br>
        {% endfor %}
        <input type="submit" value="Submit Answer">
    </form>
</body>
</html>
